<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>奖励帮助</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/about.css">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="propagandaBox">

<ul class="funTab">
<li class="active">举报方法</li>
<li>核实方法</li>

</ul>
<div class="propagandaImg"><img src="images/propagandaImg01.jpg"/></div>
<div class="propagandaImg" style="display:none;"><img src="images/propagandaImg02.jpg"/></div>

</div>

</body>
</html>
<script type="text/javascript">
    //左侧栏列表切换点击事件
    $(".funTab").children("li").click(function(){
		$(this).addClass("active").siblings().removeClass();//控制鼠标点击前后的样式(active)
		var index = $(this).index();
		$(".propagandaImg").hide().eq(index).show();
		});
</script>
